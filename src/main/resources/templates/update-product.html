<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="~{header-notSignedIn :: headerNotSignedIn}">navNotSignedIn</div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:replace="~{header-signedIn :: headerSignedIn}">navSignedIn</div>
</div>
<div class="container my-5">
    <h3> Update Product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/user/updateProduct/{id}(id=${product.id})}"
                      th:object="${product}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Product Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label> <input
                                type="text" th:field="*{price}" class="form-control" id="price"
                                placeholder="Price"> <span
                                th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label><textarea
                                placeholder="Type Your content" th:field="*{description}" class="form-control" rows="3"
                                id="description"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="description"
                                    class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="checkbox" name="status" th:field="*{status}">Status
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Product">
                            <a class="btn btn-outline-info" th:href="@{/user/productList}" role="button">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
